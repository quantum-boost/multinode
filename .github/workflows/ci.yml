name: CI/CD

on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  control-plane:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: control-plane
    services:
      postgres:
        image: postgres:15.4
        env:
          POSTGRES_DB: db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
    steps:
    # Setup
    - name: Check out git repo
      uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install poetry
      run: curl -sSL https://install.python-poetry.org | python -
    - name: Install dependencies
      run: poetry install

    # Lint & test
    - name: Run mypy
      run: poetry run mypy .
    - name: Run black
      run: poetry run black --check .
    - name: Run isort
      run: poetry run isort --check-only .
    - name: Run unit tests
      run: poetry run pytest

    # Generate & upload API schema
    - name: Generate API schema
      run: mkdir ../api-schemas && poetry run generate-schema --output ../api-schemas/control-plane.json
    - name: Upload API schema
      uses: actions/upload-artifact@v3
      with:
        name: control-plane-api-schema
        path: api-schemas/control-plane.json

    # Build & upload docker image
    - name: Build wheel
      run: poetry build --format wheel
    - name: Build Docker image
      run: docker build -t 921216064263.dkr.ecr.eu-west-2.amazonaws.com/control-plane:$(echo $GITHUB_SHA | cut -c1-8) .
    - name: Install AWS CLI
      if: github.ref == 'refs/heads/dev'
      run: |
        pip install --upgrade pip
        pip install awscli
    - name: Upload image to ECR
      if: github.ref == 'refs/heads/dev'
      run: |
        aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 921216064263.dkr.ecr.eu-west-2.amazonaws.com
        docker push 921216064263.dkr.ecr.eu-west-2.amazonaws.com/control-plane:$(echo $GITHUB_SHA | cut -c1-8)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'eu-west-2'

  python-clients:
    needs: control-plane
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-clients
    steps:
      - name: Check out git repo
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Download API schema
        uses: actions/download-artifact@v3
        with:
          name: control-plane-api-schema
      - name: Move API schema
        run: mkdir ../api-schemas && mv ../control-plane.json ../api-schemas/control-plane.json
      - name: Initialize packages
        run: bash scripts/init.sh

      - name: Run linters
        run: bash scripts/lint.sh
      - name: Build multinode client
        run: cd multinode && poetry build-project --format wheel && cd ..
      - name: Build multinode-external client
        run: cd multinode-external && poetry build-project --format wheel && cd ..
